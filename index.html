<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Papper - Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock - Papper - Scissors</h1>
    </header>

    <div class="scoreBoard">
        <div id="userLabel" class="badge">User</div>
        <div id="computerLaber" class="badge">Computer</div>
        <span id="userScoreID">0</span> : <span id="computerScoreID">0</span>
    </div>

    <div class="result">
        <p>Paper Cover Rock, You Win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="rock">✊</div>
        <div class="choice" id="papper">✋</div>
        <div class="choice" id="scissors">✌</div>
    </div>

    <p id="message">Make Your Move</p>
    <script src="app.js"></script>
</body>
</html>
